<div class="row list-group">
<div class="col-xs-4 col-lg-4 list-group-item" ng-controller="VoteController" ng-repeat="m in result">
<img ng-src="{{ m.Poster=='N/A' ? 'http://placehold.it/150x220&text=N/A' : m.Poster }}" class="thumbnail animated flip movie-poster">

        <span class="span-outer">
          <a href="http://imdb.com/title/{{ m.imdbID }}" target="_blank">{{ m.Title }}</a>
        </span>, {{ m.Year }}

        <p><strong>Released on:</strong> {{ m.Released }} ({{ m.Runtime }})</p>

        <p>{{ m.Plot }}</p>
